<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liver Disease Prediction</h1>
        <form action="/predict" method="post">
            <label for="Age">Age:</label>
            <input type="text" name="Age" required>

            <label for="Gender">Gender:</label>
            <select name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="Total_Bilirubin">Total Bilirubin:</label>
            <input type="text" name="Total_Bilirubin" required>

            <label for="Direct_Bilirubin">Direct Bilirubin:</label>
            <input type="text" name="Direct_Bilirubin" required>

            <label for="Alkaline_Phosphotase">Alkaline Phosphotase:</label>
            <input type="text" name="Alkaline_Phosphotase" required>

            <label for="Alamine_Aminotransferase">Alamine Aminotransferase:</label>
            <input type="text" name="Alamine_Aminotransferase" required>

            <label for="Aspartate_Aminotransferase">Aspartate Aminotransferase:</label>
            <input type="text" name="Aspartate_Aminotransferase" required>

            <label for="Total_Protiens">Total Proteins:</label>
            <input type="text" name="Total_Protiens" required>

            <label for="Albumin">Albumin:</label>
            <input type="text" name="Albumin" required>

            <label for="Albumin_and_Globulin_Ratio">Albumin and Globulin Ratio:</label>
            <input type="text" name="Albumin_and_Globulin_Ratio" required>

            <button type="submit">Predict</button>
        </form>

        {% if result is defined and result %}
            <div class="result-container">
                <p class="result">{{ result }}</p>
            </div>
        {% else %}
            <p class="result">No prediction available yet.</p>
        {% endif %}
    </div>
